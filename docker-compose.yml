version: "3.9"

services:
  # Development target for Raspberry Pi boards
  ros2vsc-rpi:
    build:
      context: ./config
      network: host
      args:
        TARGET: armv8
    network_mode: "host"
    environment:
      TERM: xterm-256color
      DISPLAY:
    privileged: true
    cap_add:
      - SYS_PTRACE
    user: ros
    stdin_open: false
    tty: true
    command:
      [
        "/bin/bash",
        "-c",
        "trap 'exit 0' TERM; sleep infinity & wait"
      ]
    volumes:
      - /dev:/dev
      - /sys:/sys
      - ~/.ssh:/home/ros/.ssh:ro
      - ./config/.aliases.zsh:/home/ros/.aliases.zsh
      - ./config/.p10k.zsh:/home/ros/.p10k.zsh
      - ./config/.ros2_cmds.zsh:/home/ros/.ros2_cmds.zsh
      - ./config/.zshrc:/home/ros/.zshrc
      - ./config/zsh_history:/home/ros/zsh_history
      - /etc/localtime:/etc/localtime:ro
      - type: bind
        source: ./
        target: /home/ros/workspace

  # VS Code Development target
  ros2vsc-dev:
    build:
      context: ./config
      network: host
      args:
        TARGET: dev
    network_mode: "host"
    environment:
      TERM: xterm-256color
      DISPLAY:
    cap_add:
      - SYS_PTRACE
    user: ros
    stdin_open: false
    tty: true
    volumes:
      - ~/.ssh:/home/ros/.ssh:ro
      - ./config/.aliases.zsh:/home/ros/.aliases.zsh
      - ./config/.p10k.zsh:/home/ros/.p10k.zsh
      - ./config/.ros2_cmds.zsh:/home/ros/.ros2_cmds.zsh
      - ./config/.zshrc:/home/ros/.zshrc
      - ./config/zsh_history:/home/ros/zsh_history
      - /etc/localtime:/etc/localtime:ro
      - type: bind
        source: ./
        target: /home/ros/workspace

  # VS Code Development target for ARM devices
  ros2vsc-armv8:
    build:
      context: ./config
      network: host
      args:
        TARGET: armv8
    network_mode: "host"
    environment:
      TERM: xterm-256color
      DISPLAY:
    cap_add:
      - SYS_PTRACE
    user: ros
    stdin_open: false
    tty: true
    volumes:
      - ~/.ssh:/home/ros/.ssh:ro
      - ./config/.aliases.zsh:/home/ros/.aliases.zsh
      - ./config/.p10k.zsh:/home/ros/.p10k.zsh
      - ./config/.ros2_cmds.zsh:/home/ros/.ros2_cmds.zsh
      - ./config/.zshrc:/home/ros/.zshrc
      - ./config/zsh_history:/home/ros/zsh_history
      - /etc/localtime:/etc/localtime:ro
      - type: bind
        source: ./
        target: /home/ros/workspace

  # VS Code Development with Nvidia GPU target
  ros2vsc-nvidia:
    build:
      context: ./config
      network: host
      args:
        TARGET: nvidia
    network_mode: "host"
    environment:
      TERM: xterm-256color
      DISPLAY:
    cap_add:
      - SYS_PTRACE
    user: ros
    stdin_open: false
    tty: true
    volumes:
      - ~/.ssh:/home/ros/.ssh:ro
      - ./config/.aliases.zsh:/home/ros/.aliases.zsh
      - ./config/.p10k.zsh:/home/ros/.p10k.zsh
      - ./config/.ros2_cmds.zsh:/home/ros/.ros2_cmds.zsh
      - ./config/.zshrc:/home/ros/.zshrc
      - ./config/zsh_history:/home/ros/zsh_history
      - /etc/localtime:/etc/localtime:ro
      - type: bind
        source: ./
        target: /home/ros/workspace
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
